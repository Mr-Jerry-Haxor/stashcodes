<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StashCodes Internship Application</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    {% include "header.html" %}
    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">StashCodes Internship Application</h1>        
        <form enctype="multipart/form-data" method="post" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Name *</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <div class="mb-4">
                    <label for="gender" class="block text-sm font-medium text-gray-700">Gender *</label>
                    <select id="gender" name="gender" required
                            class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                        <option value="">Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="mb-4">
                <label for="domain" class="block text-sm font-medium text-gray-700">Preferred Internship Domain *</label>
                <select id="domain" name="domain" required
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <option value="">Select Domain</option>
                    <option value="Web Development">Web Development</option>
                    <option value="Android App Development">Android App Development</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Java Programming">Java Programming</option>
                    <option value="Python Programming">Python Programming</option>
                    <option value="C++ Programming">C++ Programming</option>
                    <option value="UI/UX design">UI/UX design</option>
                    <option value="Artificial Intelligence">Artificial Intelligence</option>
                    <option value="Machine Learning">Machine Learning</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="college" class="block text-sm font-medium text-gray-700">College *</label>
                <input type="text" id="college" name="college" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="contact" class="block text-sm font-medium text-gray-700">Contact No. *</label>
                <input type="tel" id="contact" name="contact" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="whatsapp" class="block text-sm font-medium text-gray-700">WhatsApp Number *</label>
                <input type="tel" id="whatsapp" name="whatsapp" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="qualification" class="block text-sm font-medium text-gray-700">Highest Academic Qualification *</label>
                <input type="text" id="qualification" name="qualification" required
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="year" class="block text-sm font-medium text-gray-700">Current Year (Education)</label>
                <input type="text" id="year" name="year"
                       class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
            </div>

            <div class="mb-4">
                <label for="source" class="block text-sm font-medium text-gray-700">Where did you learn about StashCodes? *</label>
                <select id="source" name="source" required
                        class="mt-1 focus:ring-blue-500 focus:border-blue-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                    <option value="">Select Source</option>
                    <option value="Social Media">Social Media (Instagram, LinkedIn, etc.)</option>
                    <option value="Referral">Referral (Friends, Colleagues, Relatives etc.)</option>
                    <option value="Campus Placement Cell/Coordinators">Campus Placement Cell/Coordinators</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="accept" class="flex items-center">
                    <input type="checkbox" id="accept" name="accept" value="Yes" required
                           class="mr-2 focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded">
                    <span class="text-sm text-gray-700">I have understood the internship details and I hereby acknowledge and accept the terms and conditions of StashCodes *</span>
                </label>
            </div>

            <div class="mt-4">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
            </div>
        </form>
    </main>


    {% include "footer.html" %}
</body>
</html>
